plugins {
    id 'com.android.application'
}

android {
    namespace 'com.cookandroid.baseapp'
    compileSdk 32

    defaultConfig {
        applicationId "com.cookandroid.baseapp"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    
//    implementation 'androidx.appcompat:appcompat:1.6.1' // 33버전 이후가 필요함
    implementation 'androidx.appcompat:appcompat:1.3.0' // 이걸로 하면 33 이하 버전 사용 가능
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}